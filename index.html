    <main>
        <h1>Welcome Ayat!</h1>
        <form action="" id="dashboardForm">
            <input type="text" name="" id="productName" placeholder="Product name" required>
            <input type="number" name="" id="productPrice" placeholder="Product price" required>
            <input type="text" name="" id="productDescription" placeholder="Product description">
            <select id="productType">
                <optgroup label="Product type">
                    <option>necklace</option>
                    <option>ring</option>
                    <option>bracelet</option>
                </optgroup>

            </select><br>
            <label for="" class="custom-radio">On sale?</label>
            <label class="custom-radio">
                <input type="radio" name="saleStatus" value="yes">
                <span class="radio-btn"></span>
                yes
            </label>
            <label class="custom-radio">
                <input type="radio" name="saleStatus" value="no">
                <span class="radio-btn"></span>
                no
            </label>
            <div id="yesSale" class="hidden">
                <input type="number" name="productNewPrice" id="productNewPrice" placeholder="Product new price">
            </div>
            <textarea type="text" id="imgLink" placeholder="Link will be add here, Don't write anything"></textarea>
            <label class="custom-file">
                Choose product's photo
                <input type="file" id="fileInput" accept="image/*">
            </label> 
            <div class="preview">
                <img id="previewImg" src="" alt="">
            </div>
            <div id="btnCon">
                <input type="submit" id="submit">
                <input type="submit" id="previewBtn" value="Save">
            </div>
        </form>
    </main>
